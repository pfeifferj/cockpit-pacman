name: CI

on:
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          SKIP: eslint,cargo-fmt,cargo-clippy,test
        with:
          extra_args: --all-files

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel rust pacman openssl

      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            /root/.cargo/bin/
            /root/.cargo/registry/index/
            /root/.cargo/registry/cache/
            /root/.cargo/git/db/
            backend/target/
          key: arch-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            arch-cargo-

      - name: Format check
        working-directory: backend
        run: cargo fmt --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy -- -D warnings

      - name: Test
        working-directory: backend
        run: cargo test

      - name: Build
        working-directory: backend
        run: cargo build --release
